<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<title>leaflet-distance-markers example</title>
		<link rel="stylesheet" href="cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
		<link rel="stylesheet" href="leaflet-distance-marker.css" media="screen"/>
		<script src="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
		<script src="lib/leaflet.geometryutil.js" type="text/javascript"></script>
		<script src="leaflet-distance-marker.js" type="text/javascript"></script>
		<script src="layer/vector/KML.js"></script>
		<script src="line_coords.js" type="text/javascript"></script>
	</head>
<body>
  <div id="map" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></div>
	<script type="text/javascript">

	var map = new L.Map('map', {center: new L.LatLng(58.4, 43.0), zoom: 11});
	var osm = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');

	var track = new L.KML("WeHa_25-mile_route.kml", {async: true});
	track.on("loaded", function(e) { map.fitBounds(e.target.getBounds()); });

	map.addLayer(track);
	map.addLayer(osm);
	map.addControl(new L.Control.Layers({}, {'Track':track}));

		// var line = L.polyline(coords);
		// map.fitBounds(line.getBounds());
		// map.addLayer(line);
	</script>
</body>
</html>
